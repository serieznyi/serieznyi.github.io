        <script>
            var contentTag = '#content';

            function include(event)
            {
                document.querySelector(contentTag).appendChild(
                    event.target.import.querySelector('body *')
                );
            }
        </script>

        <!-- Include content -->
        <link href="parts/navbar.html" rel="import" onload="include(event)">
        <link href="parts/content.html" rel="import" onload="include(event)">
        <link href="parts/footer.html" rel="import" onload="include(event)">
    </head>

                </div>
